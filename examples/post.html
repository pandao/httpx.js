<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
        <title>POST - httpx.js Examples</title>
        <link rel="stylesheet" href="css/global.css">
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>POST Examples</h1>    
                <a href="index.html" class="btn">Back to index</a>               
            </header>
            <pre id="output">Loading ...</pre>
            <pre id="output2">Loading ...</pre>
            <pre id="output3" class="error">Loading ...</pre>
            <pre id="output4">Loading ...</pre>
        </div>
        <script src="../src/httpx.js"></script>
        <script>   
            var $ = function(id) {
                return document.getElementById(id);
            };

            httpx.post("./php/post.php?edfd=eedfd&dfsdf=ere", {
                a : 12,
                b : "bbbb",
                c : 123489
            }, function(data) {
                $("output").innerText = this.$request.url + "\n\n" + data;
                console.log(data, this);
            });

            httpx.post({
                headers : {
                    dfsdf : "sdcsx",
                    "xxxx" : "xXXXXdxx"
                },
                url : "http://localhost/httpx.js/examples/php/post.php?edfd=eedfd&dfsdf=ere",
                data : {id : 1233, add_time: (new Date).getTime()},
                success : function(data) {
                    $("output2").innerText = this.$request.url + "\n\n" + data;
                    console.log(data, this);
                }
            });
            
            httpx.post({
                headers : {
                    dfsdf : "sdcsx",
                    "xxxx" : "xXXXXdxx"
                },
                url : "http://localhost/httpx.js/examples/php/post3.php?edfd=eedfd&dfsdf=ere",
                data : {id : 1233, add_time: (new Date).getTime()},
                success : function(data) {
                    $("output3").innerText = this.$request.url + "\n\n" + data;
                    console.log(data, this);
                },
                error : function(method, url) {
                    var error = method + " Error : " + " " + url + " " + this.status + " " + this.statusText;
                    console.error(error);
                    document.getElementById("output3").innerText = error;
                }
            });

            // Cross domain
            httpx.post("http://api.httpxjs.com/", {
                test : 123,
                id : 4543,
                name : 'ajax',
                bar : 'far'
            }, function (result) {
                $("output4").innerText = 'Cross domain post request => ' + result;
            });
        </script>
    </body>
</html>
